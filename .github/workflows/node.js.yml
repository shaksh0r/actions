name: Node.js CI

on:
  push:
    branches:
    - main 
    - feature
  pull_request:
    branches: [ "main" ]

jobs:

  pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npx eslint .
    - run: npm test
  main: 
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npx eslint .
    - run: npm test
  feature:
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 22.12.0
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test